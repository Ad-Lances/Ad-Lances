<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <nav id="nav">
        <ul>
            <li>
                <div id="nav-item">
                    <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}">
                </div>
            </li>
            <li>
                <div id="search-container">
                    <form>
                        <input type="text" placeholder="Digite aqui...">
                        <button type="submit"><img src="{{ url_for('static', filename='img/search-icon.png') }}" id="searchimg"></button>
                    </form>
                </div>
            </li>
            <li>
                <div id="nav-item">Como vender</div>
            </li>
            <li>
                <div id="nav-item">Fale conosco</div>
            </li>
            <li>
                <div id="nav-item">
                    <div id="img-nav">
                        <a href="cadastro.html"><img src="{{ url_for('static', filename='img/icons-img/profile-icon.png') }}"></a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <div id="formulario">
        <form id="formulario">
            <div id="campo-email">
                <label for="email" name="email">E-mail:</label><br>
                <input type="email" placeholder="Digite seu email"><br>
            </div>

            <div id="campo-senha">
                <label for="password" name="password">Senha:</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
        </form>

    </div>


</body>
