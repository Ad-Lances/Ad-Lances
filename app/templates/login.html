{% extends "base.html" %}

    {% block other_style %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    {% endblock %}

    {% block title %}Login{% endblock %}

{% block content %}
    <h1>Entre na sua conta</h1>
    
    <section id="mensagem"></section>

    <div id="formularioLogin">
        <form id="form" action="/logar" method="POST">
            <div class="form-section">
                <i class="fa-solid fa-circle-user fa-lg"></i>
                <h3>Dados de Acesso</h3>
                <hr>
                <div class="form-grid">
                    <div class="full-width">
                        <div id="campo-email">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu email">
                        </div>
                    </div>
                    
                    <div class="full-width">
                        <div id="campo-senha">
                            <label for="password">Senha:</label>
                            <div class="password-container">
                                <input type="password" id="password" name="senha" placeholder="Digite sua senha">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="botao-login">Entrar</button>

            <div id="link-cadastro">
                <a href="cadastro">NÃ£o tem uma conta? Cadastre-se</a>
            </div>

            <div id="link-cadastro">
                <a href="/esqueciasenha">Esqueci a senha</a>
            </div>
        </form>
    </div>
{% endblock %}
   
{% block scripts %}
    <script src="{{ url_for('static', filename='script/style.js')}}"></script>
    <script src="{{ url_for('static', filename='script/validacao_login.js')}}"></script>
    <script src="{{ url_for('static', filename='script/login.js')}}"></script>
{% endblock %}
