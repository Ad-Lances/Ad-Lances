<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <nav id="nav">
        <ul>
            <li>
                <div id="nav-item">
                    <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}">
                </div>
            </li>
            <li>
                <div id="search-container">
                    <form>
                        <input type="text" placeholder="Digite aqui...">
                        <button type="submit"><img src="{{ url_for('static', filename='img/search-icon.png') }}" id="searchimg"></button>
                    </form>
                </div>
            </li>
            <li>
                <div id="nav-item">Como vender</div>
            </li>
            <li>
                <div id="nav-item">Fale conosco</div>
            </li>
            <li>
                <div id="nav-item">
                    <div id="img-nav">
                        <a href="cadastro.html"><img src="{{ url_for('static', filename='img/icons-img/profile-icon.png') }}"></a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <h1>Faça seu cadastro</h1>

    <section id="mensagem"></section> 

   <form id="formulario" method="POST">
    <h3>Informações Pessoais</h3>
    <hr>
        <label for="nome" class="label-nome">Nome completo:</label>
        <input type="text" id="nome" name="nomecompleto" placeholder="Digite seu nome completo aqui..." class="input-nome">

        <label for="tipo-de-conta">Tipo de pessoa:</label>
        <select name="tipo-de-conta" id="tipo-de-conta" onchange="exibirCampo()">
            <option value="none">Selecione uma opção...</option>
            <option value="Pessoa Física">Pessoa Física</option>
            <option value="Pessoa Jurídica">Pessoa Jurídica</option>
        </select>

        <div id="campoCpf" class="campo-documento">
            <label for="cpf" class="label-cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" class="input-cpf" placeholder="000.000.000-00">
        </div>

        <div id="campoCnpj" class="campo-documento">
            <label for="cnpj" class="label-cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Digite um CNPJ no formato: xx.xxx.xxx/xxxx-xx" class="input-cnpj">
        </div>
        
        <label for="datanasc" class="label-data">Data de nascimento:</label>
        <input type="date" id="datanasc" name="datanasc" class="input-data">

        <h3>Informações de residência</h3>
        <hr>

        <label for="estado" class="label-estado">Unidade Federativa (UF):</label>
        <select name="estado" id="estado" class="input-estado">
            <option>Selecione um estado</option>
            <option>Acre - AC</option>
            <option>Alagoas - AL</option>
            <option>Amapá - AP</option>
            <option>Amazonas - AM</option>
            <option>Bahia - BA</option>
            <option>Ceará - CE</option>
            <option>Brasília - DF</option>
            <option>Espírito Santo - ES</option>
            <option>Goiás - GO</option>
            <option>Maranhão - MA</option>
            <option>Mato Grosso - MT</option>
            <option>Mato Grosso do Sul - MS</option>
            <option>Minas Gerais - MG</option>
            <option>Pará - PA</option>
            <option>Paraíba - PB</option>
            <option>Paraná - PR</option>
            <option>Pernambuco - PE</option>
            <option>Piauí - PI</option>
            <option>Rio de Janeiro - RJ</option>
            <option>Rio Grande do Norte - RN</option>
            <option>Rio Grande do Sul - RS</option>
            <option>Rondônia - RO</option>
            <option>Roraima - RR</option>
            <option>Santa Catarina - SC</option>
            <option>São Paulo - SP</option>
            <option>Sergipe - SE</option>
            <option>Tocantins - TO</option>
        </select>

        <label for="cidade" class="label-cidade">Cidade:</label>
        <input type="text" name="cidade" placeholder="Digite sua cidade" class="input-cidade" id="cidade">

        <label for="rua" class="label-rua">Rua:</label>
        <input type="text" name="rua" placeholder="Rua Palmeiras" class="input-rua" id="rua">

        <label for="numero-casa" class="label-numero">Número:</label>
        <input type="text" name="numero_casa" class="input-numero_casa" id="numero_casa">

        <label for="complemento" class="label-complemento">Complemento:</label>
        <input type="text" name="complemento" class="input-complemento" id="complemento">

        <h3>Informações de Contato</h3>
        <hr>
        <label for="telefone" class="label-telefone">Telefone:</label>
        <input type="tel" name="telefone_celular" id="telefone_celular" placeholder="(11) 99999-9999" class="input-telefone">
        <input type="tel" name="telefone_residencial" id="telefone_residencial" class="input-telefone" placeholder="(11) 9999-9999" class="input-telefone">

        <label for="email" class="label-email">E-mail:</label>
        <input type="email" placeholder="Digite seu email aqui" id="email" name="email" class="input-email">

        <label for="senha" class="label-senha">Digite sua senha:</label>
        <input type="password" name="password" placeholder="Digite sua senha" class="input-senha" id="password">

        <label for="confirmar-senha" class="label-confirmar-senha">Confirme sua senha:</label>
        <input type="password" name="confirmar-password" id="confirmar-senha" placeholder="Confirme sua senha" class="input-confirmar-senha">

        <section id="orientacao-senha">
            <ul>
                <li>Mínimo de 6 caracteres</li>
                <li>Um caractere maiúsculo</li>
                <li>Caracteres minúsculos</li>
                <li>Um caractere especial (#, @, _)</li>
            </ul>
        </section>

        <button id="botao-enviar" type="submit">Cadastrar</button>

        <div id="link-login">
                <a href="login">Já tem uma conta? Faça login</a>
        </div>
    </form>
    
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
</html>
